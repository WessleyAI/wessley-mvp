services:
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: none
      NEO4J_PLUGINS: '[]'
    ports:
      - "7687:7687"
      - "7474:7474"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:v1.12.6
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 2s
    command: ["--http_port", "8222"]
