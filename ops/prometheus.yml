global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: ingest
    static_configs:
      - targets: ["host.docker.internal:9091"]

  - job_name: scraper-sources
    static_configs:
      - targets: ["host.docker.internal:9092"]

  - job_name: scraper-reddit
    static_configs:
      - targets: ["host.docker.internal:9093"]

  - job_name: qdrant
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:6333"]

  - job_name: neo4j
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:2004"]
