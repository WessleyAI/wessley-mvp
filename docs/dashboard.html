<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wessley AI â€” Knowledge Pipeline Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
:root {
  --bg: #0d1117; --surface: #161b22; --border: #30363d;
  --text: #e6edf3; --text-dim: #8b949e; --accent: #58a6ff;
  --green: #3fb950; --yellow: #d29922; --red: #f85149; --purple: #bc8cff;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
.header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 16px 24px; display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
.header h1 { font-size: 20px; font-weight: 600; white-space: nowrap; }
.header h1 span { color: var(--accent); }
.countdown-wrap { display: flex; align-items: center; gap: 10px; background: var(--bg); border-radius: 8px; padding: 8px 16px; }
.countdown-wrap .label { font-size: 12px; color: var(--text-dim); }
#countdown { font-size: 18px; font-weight: 700; font-variant-numeric: tabular-nums; color: var(--accent); min-width: 90px; }
.progress-bar { width: 120px; height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; }
.progress-bar .fill { height: 100%; background: var(--accent); transition: width 1s linear; border-radius: 2px; }
.pulse { width: 8px; height: 8px; border-radius: 50%; background: var(--green); animation: pulse 2s infinite; }
@keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.3; } }
.last-updated { font-size: 12px; color: var(--text-dim); margin-left: auto; }
.grid { display: grid; gap: 16px; padding: 24px; }
.row1 { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
.row2 { grid-template-columns: 1fr 1.5fr; }
.row3 { grid-template-columns: 1fr 1fr; }
.row4 { grid-template-columns: repeat(3, 1fr); }
.row5 { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
.card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
.stat-card { text-align: center; }
.stat-card .value { font-size: 32px; font-weight: 700; color: var(--text); margin: 8px 0 4px; }
.stat-card .label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; }
.stat-card .delta { font-size: 13px; color: var(--green); font-weight: 600; }
.stat-card .delta.negative { color: var(--red); }
.error-green { color: var(--green) !important; }
.error-yellow { color: var(--yellow) !important; }
.error-red { color: var(--red) !important; }
.card h3 { font-size: 14px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px; }
table { width: 100%; border-collapse: collapse; font-size: 13px; }
th { text-align: left; color: var(--text-dim); font-weight: 500; padding: 8px 4px; border-bottom: 1px solid var(--border); }
td { padding: 8px 4px; border-bottom: 1px solid var(--border); }
.status-pill { display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; }
.status-connected, .status-running { background: rgba(63,185,80,0.15); color: var(--green); }
.status-disconnected, .status-stopped { background: rgba(248,81,73,0.15); color: var(--red); }
.chart-container { position: relative; height: 200px; }
.activity-feed { max-height: 300px; overflow-y: auto; }
.activity-item { padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 13px; display: flex; gap: 8px; }
.activity-item .time { color: var(--text-dim); font-size: 11px; white-space: nowrap; }
.infra-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
.infra-item .name { font-weight: 600; min-width: 60px; }
.infra-item .detail { color: var(--text-dim); font-size: 13px; }
@media (max-width: 768px) {
  .row2, .row3, .row4 { grid-template-columns: 1fr; }
  .header { gap: 10px; }
}
</style>
</head>
<body>

<div class="header">
  <h1>Wessley AI â€” <span>Knowledge Pipeline</span></h1>
  <div class="countdown-wrap">
    <div class="label">NEXT UPDATE</div>
    <div id="countdown">5:00</div>
    <div class="progress-bar"><div class="fill" id="progress"></div></div>
  </div>
  <div class="pulse"></div>
  <div class="last-updated">Updated: <span id="last-updated">â€”</span></div>
</div>

<!-- Row 1: Key Stats -->
<div class="grid row1" id="stats-row"></div>

<!-- Row 2: Source breakdown -->
<div class="grid row2">
  <div class="card">
    <h3>Ingestion by Source</h3>
    <div class="chart-container"><canvas id="sourceChart"></canvas></div>
  </div>
  <div class="card">
    <h3>Source Details</h3>
    <table id="sourceTable"><thead><tr><th>Source</th><th>Total</th><th>Î” 5m</th><th>Status</th></tr></thead><tbody></tbody></table>
  </div>
</div>

<!-- Row 3: Knowledge Graph -->
<div class="grid row3">
  <div class="card">
    <h3>Top Vehicles by Documents</h3>
    <div class="chart-container"><canvas id="vehicleChart"></canvas></div>
  </div>
  <div class="card">
    <h3>Node & Relationship Types</h3>
    <div class="chart-container" style="height:100px"><canvas id="nodeChart"></canvas></div>
    <div class="chart-container" style="height:100px;margin-top:16px"><canvas id="relChart"></canvas></div>
  </div>
</div>

<!-- Row 4: Timeline -->
<div class="grid row4">
  <div class="card"><h3>Ingestion Rate (24h)</h3><div class="chart-container"><canvas id="ingestTimeline"></canvas></div></div>
  <div class="card"><h3>Error Rate (24h)</h3><div class="chart-container"><canvas id="errorTimeline"></canvas></div></div>
  <div class="card"><h3>New Vehicles (24h)</h3><div class="chart-container"><canvas id="vehicleTimeline"></canvas></div></div>
</div>

<!-- Row 5: Infrastructure -->
<div class="grid row5" id="infra-row"></div>

<!-- Row 6: Activity Feed -->
<div class="grid" style="grid-template-columns:1fr">
  <div class="card">
    <h3>Recent Activity</h3>
    <div class="activity-feed" id="activity-feed"></div>
  </div>
</div>

<script>
const UPDATE_INTERVAL = 5 * 60;
let nextUpdate = null;
let lastTimestamp = null;
let charts = {};
const colors = ['#58a6ff','#3fb950','#d29922','#f85149','#bc8cff','#f778ba','#79c0ff','#7ee787'];

function startCountdown() {
  const now = Date.now();
  const msToNext = UPDATE_INTERVAL * 1000 - (now % (UPDATE_INTERVAL * 1000));
  nextUpdate = now + msToNext;
  setInterval(() => {
    const remaining = Math.max(0, nextUpdate - Date.now());
    const min = Math.floor(remaining / 60000);
    const sec = Math.floor((remaining % 60000) / 1000);
    document.getElementById('countdown').textContent = `${min}:${sec.toString().padStart(2, '0')}`;
    document.getElementById('progress').style.width = `${(1 - remaining / (UPDATE_INTERVAL * 1000)) * 100}%`;
    if (remaining <= 0) {
      fetchLatest();
      nextUpdate = Date.now() + UPDATE_INTERVAL * 1000;
    }
  }, 1000);
}

async function fetchLatest() {
  try {
    const [latestRes, historyRes] = await Promise.all([
      fetch('data/metrics-latest.json?' + Date.now()),
      fetch('data/metrics-history.json?' + Date.now())
    ]);
    const latest = await latestRes.json();
    const history = await historyRes.json();
    if (latest.timestamp && latest.timestamp !== lastTimestamp) {
      lastTimestamp = latest.timestamp;
      render(latest, history);
    }
  } catch(e) { console.warn('fetch failed', e); }
}

function animateValue(el, end) {
  const start = parseInt(el.textContent.replace(/,/g,'')) || 0;
  if (start === end) return;
  const duration = 800;
  const startTime = Date.now();
  function tick() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const current = Math.round(start + (end - start) * progress);
    el.textContent = current.toLocaleString();
    if (progress < 1) requestAnimationFrame(tick);
  }
  tick();
}

function fmt(n) { return (n||0).toLocaleString(); }
function fmtDelta(n) { return n > 0 ? `+${fmt(n)}` : n < 0 ? fmt(n) : 'â€”'; }

function render(data, history) {
  document.getElementById('last-updated').textContent = new Date(data.timestamp).toLocaleString();
  const lastDelta = history.length > 0 ? history[history.length - 1] : {};

  // Row 1: Stats
  const kg = data.knowledge_graph || {};
  const vs = data.vector_store || {};
  const ing = data.ingestion || {};
  const man = data.scrapers?.manuals || {};
  const totalDocs = ing.total_docs_ingested || 0;
  const totalNodes = kg.total_nodes || 0;
  const totalVectors = vs.total_vectors || 0;
  const errorRate = totalDocs > 0 ? ((ing.total_errors || 0) / totalDocs * 100) : 0;
  const errorClass = errorRate < 1 ? 'error-green' : errorRate < 5 ? 'error-yellow' : 'error-red';

  const statsHTML = [
    {label:'Documents Ingested', value: totalDocs, delta: lastDelta.new_docs},
    {label:'Knowledge Graph Nodes', value: totalNodes, delta: lastDelta.new_nodes},
    {label:'Vector Embeddings', value: totalVectors, delta: lastDelta.new_vectors},
    {label:'Manuals (D/DL/I)', value: `${man.discovered||0}/${man.downloaded||0}/${man.ingested||0}`, delta: null},
    {label:'Error Rate', value: errorRate.toFixed(2) + '%', delta: null, cls: errorClass},
  ].map(s => `<div class="card stat-card">
    <div class="label">${s.label}</div>
    <div class="value ${s.cls||''}">${typeof s.value === 'number' ? fmt(s.value) : s.value}</div>
    ${s.delta != null ? `<div class="delta">${fmtDelta(s.delta)}</div>` : ''}
  </div>`).join('');
  document.getElementById('stats-row').innerHTML = statsHTML;

  // Source chart
  const sources = ing.docs_by_source || {};
  const srcLabels = Object.keys(sources);
  const srcValues = Object.values(sources);
  updateChart('sourceChart', 'doughnut', srcLabels, srcValues);

  // Source table
  const scrapers = data.scrapers || {};
  const srcDeltas = lastDelta.docs_by_source || {};
  const tbody = document.querySelector('#sourceTable tbody');
  tbody.innerHTML = srcLabels.map(s => {
    const sc = scrapers[s] || {};
    return `<tr><td>${s}</td><td>${fmt(sources[s])}</td><td>${fmtDelta(srcDeltas[s]||0)}</td>
      <td><span class="status-pill status-${sc.status||'running'}">${sc.status||'running'}</span></td></tr>`;
  }).join('');

  // Vehicle bar chart
  const tv = kg.top_vehicles || [];
  updateChart('vehicleChart', 'bar', tv.map(v=>v.vehicle?.substring(0,20)), tv.map(v=>v.documents), true);

  // Node types
  const nodeTypes = kg.nodes_by_type || {};
  updateChart('nodeChart', 'bar', Object.keys(nodeTypes), Object.values(nodeTypes), true);

  // Rel types
  const relTypes = kg.relationships_by_type || {};
  updateChart('relChart', 'bar', Object.keys(relTypes), Object.values(relTypes), true);

  // Timeline charts
  const times = history.map(h => new Date(h.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}));
  updateLineChart('ingestTimeline', times, history.map(h => h.new_docs || 0), 'Documents');
  updateLineChart('errorTimeline', times, history.map(h => h.errors_delta || 0), 'Errors');
  updateLineChart('vehicleTimeline', times, history.map(h => (h.new_vehicles||[]).length), 'Vehicles');

  // Infrastructure
  const infra = data.infrastructure || {};
  const infraHTML = Object.entries(infra).map(([name, info]) => `
    <div class="card">
      <div class="infra-item">
        <span class="status-pill status-${info.status||'disconnected'}">${info.status||'unknown'}</span>
        <span class="name">${name}</span>
      </div>
      ${info.version ? `<div style="font-size:12px;color:var(--text-dim)">Version: ${info.version}</div>` : ''}
      ${info.model ? `<div style="font-size:12px;color:var(--text-dim)">Model: ${info.model}</div>` : ''}
    </div>`).join('');

  // Add scraper status
  const scrapersHTML = Object.entries(scrapers).filter(([k])=>k!=='manuals').map(([name, info]) => `
    <div class="card">
      <div class="infra-item">
        <span class="status-pill status-${info.status||'stopped'}">${info.status||'unknown'}</span>
        <span class="name">${name}</span>
      </div>
      <div style="font-size:12px;color:var(--text-dim)">Last: ${info.last_scrape ? new Date(info.last_scrape).toLocaleString() : 'â€”'}</div>
    </div>`).join('');
  document.getElementById('infra-row').innerHTML = infraHTML + scrapersHTML;

  // Activity feed
  const feed = document.getElementById('activity-feed');
  const items = [];
  for (let i = history.length - 1; i >= Math.max(0, history.length - 20); i--) {
    const h = history[i];
    const t = new Date(h.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    if (h.new_docs > 0) items.push({t, msg: `Ingested ${h.new_docs} documents`});
    if (h.new_nodes > 0) items.push({t, msg: `Created ${h.new_nodes} graph nodes`});
    if (h.new_vectors > 0) items.push({t, msg: `Generated ${h.new_vectors} embeddings`});
    if (h.errors_delta > 0) items.push({t, msg: `âš ï¸ ${h.errors_delta} new errors`});
    for (const v of (h.new_vehicles || [])) items.push({t, msg: `ðŸš— New vehicle: ${v}`});
    for (const [src, cnt] of Object.entries(h.docs_by_source || {})) {
      if (cnt > 0) items.push({t, msg: `Ingested ${cnt} ${src} docs`});
    }
  }
  feed.innerHTML = items.slice(0, 20).map(i =>
    `<div class="activity-item"><span class="time">${i.t}</span><span>${i.msg}</span></div>`
  ).join('') || '<div style="color:var(--text-dim);padding:20px;text-align:center">No activity yet</div>';
}

function updateChart(id, type, labels, data, horizontal) {
  if (charts[id]) charts[id].destroy();
  const ctx = document.getElementById(id);
  const cfg = {
    type, data: {
      labels,
      datasets: [{
        data,
        backgroundColor: colors.slice(0, data.length),
        borderWidth: 0,
      }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      indexAxis: horizontal && type === 'bar' ? 'y' : 'x',
      plugins: { legend: { display: type === 'doughnut', labels: { color: '#8b949e', font: {size:11} } } },
      scales: type === 'bar' ? {
        x: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' } },
        y: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' } }
      } : undefined
    }
  };
  charts[id] = new Chart(ctx, cfg);
}

function updateLineChart(id, labels, data, label) {
  if (charts[id]) charts[id].destroy();
  const ctx = document.getElementById(id);
  charts[id] = new Chart(ctx, {
    type: 'line',
    data: { labels, datasets: [{
      label, data,
      borderColor: '#58a6ff', backgroundColor: 'rgba(88,166,255,0.1)',
      fill: true, tension: 0.3, pointRadius: 0, borderWidth: 2
    }]},
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: '#8b949e', maxTicksLimit: 12 }, grid: { color: '#21262d' } },
        y: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' }, beginAtZero: true }
      }
    }
  });
}

// Init
startCountdown();
fetchLatest();
setInterval(fetchLatest, 30000);
</script>
</body>
</html>
